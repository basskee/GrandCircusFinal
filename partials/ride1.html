<div class="ridecol-top">
	<h2 class="map-title">{{rides[0].name}}</h2>
	<div class="map-info">
		<span><i class="fa fa-map-marker"></i>{{rides[0].miles}}mi /  </span>
		<span><i class="fa fa-clock-o"></i>{{rides[0].time}}min  /  </span>
		<span><i class="fa fa-flag-o"></i>{{rides[0].stops}}stops</span>
	</div>
	<div id="map"></div>
	<p class="ride-descrip">Build your picnic as you bike to Belle Isle</p>
	<div class="ride-specifics" ng-repeat="stop in rides[0].waypoints">
		<!-- <p class="ride-info-flag">{{stop.flag}}</p> -->
		<p class="ride-info-name">{{stop.name}}</p>
		<p class="ride-info">{{stop.hours}}</p>
		<p class="ride-info">{{stop.what}}</p>
	</div>
</div>
<a href="/rideinfo">More Rides</a>
